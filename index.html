<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/576fbdcb30.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task Manager</title>
</head>

<body>
    <h1>Super Task Manager</h1>

    <main>
        <section id="list">

            <butt1on id="btnDetails" class="btn btn-outline-dark">
                Show/Hiden details
            </butt1on>

            <butt1on id="btnDelete" class="btn btn-outline-dark">
                Delete All Tasks
            </butt1on>

            <div class="pending-tasks">

            </div>

        </section>

        <section id="form" class="container">

            <div>
                <i id="iImportant" class="fa-regular fa-bookmark"></i>
            </div>

            <div class="mt-3">
                <label class="form-label">Title</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>

            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea id="txtDescription" rows="3" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label class="form-label">Color</label>
                <input id="color" type="Color" class="form-control">
            </div>

            <div class="mt-3">
                <label class="form-label">Start Date</label>
                <input id="selStartDate" type="datetime-local" class="form-control">
            </div>

            <div class="mt-3">
                <label class="form-label">Status</label>
                <select id="selStatus" class="form-select">
                    <option value="" style="text-align: center;">--- Select a option ---</option>
                    <option value="new" style="text-align: center;">New</option>
                    <option value="in progress" style="text-align: center;">In progress</option>
                    <option value="cancelled" style="text-align: center;">Cancelled</option>
                    <option value="completed" style="text-align: center;">Completed</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="form-label">Budget</label>
                <input id="txtBudget" type="number" min=1 class="form-control">
            </div>

            <div class="mt-3">
                <button id="btnSave" class="btn btn-dark">Save task</button>
            </div>

        </section>
    </main>

    <script src="./script/task.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
